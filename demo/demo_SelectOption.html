<html>
<head>
<title>Demo of SelectInitial Script</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="../src/jqSelectOption.js" type="text/javascript"></script>

</head>

<body>
<h1>Demo of SelectOption
</h1>
<p>Github/Tobya</p>
<p>Select Item 3 as Default </p>
<form name="form1" method="post" action="">
  <p>
    <select name="select"  selectedoption="3">
      <option value="1">Banana</option>
      <option value="2">Apple</option>
      <option value="3">Pear</option>
      <option value="4">Orange</option>
      
        </select>
  </p>
  <p>Select Item 2 (Tomato) as Default</p>
  <p>    <select name="select2"  selectedoption="Tomato" >
    <option value="Cucumber">Cucumber</option>
    <option value="Tomato">Tomato</option>
    <option value="SpringOnion">Spring Onions</option>
    <option value="Eggplant">Aubergine</option>
          
        </select>
      

      </p>
</form>
</body>
</html>
